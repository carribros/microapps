     let currentCategoryIndex = 0;
let currentQuestionIndex = 0;
let countdownTimeout;
let timerDuration = 5;
let countdownInterval;

function showTimerSelector() {
    document.getElementById('timerSelector').classList.toggle('hidden');
}

function setTimer(duration) {
    timerDuration = duration === 'off' ? 'off' : parseInt(duration);
    document.getElementById('timerSelector').classList.add('hidden');
}

function startCountdown() {
    if (timerDuration > 0) {
        let remainingTime = timerDuration;
        document.getElementById('countdown').classList.remove('hidden');
        document.getElementById('countdown').textContent = remainingTime;
        countdownInterval = setInterval(() => {
            remainingTime--;
            document.getElementById('countdown').textContent = remainingTime;
            if (remainingTime <= 0) {
                clearInterval(countdownInterval);
                displayAnswer();
                playAlarm();
            }
        }, 1000);
    }
}

function displayAnswer() {
    const category = categories[currentCategoryIndex];
    const answer = category.questions[currentQuestionIndex].answer;
    document.getElementById('answerContent').textContent = answer;
}

function stopCountdown() {
    clearInterval(countdownInterval);
    document.getElementById('countdown').classList.add('hidden');
    displayAnswer(); // Muestra la respuesta al detener el temporizador
}

function resetCountdown() {
    stopCountdown();
    startCountdown();
}

function selectCategory(index) {
    currentCategoryIndex = index;
    currentQuestionIndex = 0;
    const category = categories[index];
    document.getElementById('categoryTitle').textContent = category.title;
    document.getElementById('questionsContainer').classList.remove('hidden');
    document.getElementById('categoriesContainer').classList.add('hidden');
    displayQuestion();
}

function displayQuestion() {
    const category = categories[currentCategoryIndex];
    const question = category.questions[currentQuestionIndex];
    document.getElementById('questionText').textContent = question.text;
    document.getElementById('answerContent').textContent = '';
    document.getElementById('questionCounter').textContent = `Pregunta ${currentQuestionIndex + 1} de ${category.questions.length}`;
    checkPrevNextButtons();
    if (timerDuration === 'off') {
        displayAnswer(); // Muestra la respuesta de inmediato si el temporizador está apagado
    } else {
        startCountdown(); // Inicia el temporizador al mostrar una nueva pregunta
    }
}

function nextQuestion() {
    if (currentQuestionIndex < categories[currentCategoryIndex].questions.length - 1) {
        stopCountdown(); // Detener el temporizador actual antes de avanzar a la siguiente pregunta
        currentQuestionIndex++;
        displayQuestion();
    }
}

function prevQuestion() {
    if (currentQuestionIndex > 0) {
        stopCountdown(); // Detener el temporizador actual antes de retroceder a la pregunta anterior
        currentQuestionIndex--;
        displayQuestion();
    }
}


function checkPrevNextButtons() {
    const prevBtn = document.querySelector('.nav-btn:first-of-type');
    const nextBtn = document.querySelector('.nav-btn:last-of-type');
    prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
    nextBtn.style.display = currentQuestionIndex === categories[currentCategoryIndex].questions.length - 1 ? 'none' : 'inline-block';
}

function shareQuestion() {
    const question = categories[currentCategoryIndex].questions[currentQuestionIndex].text;
    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(question)}`;
    window.open(whatsappUrl, '_blank');
}

function shareApp() {
    const appUrl = 'https://example.com'; // Reemplaza con la URL de tu aplicación
    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(appUrl)}`;
    window.open(whatsappUrl, '_blank');
}

function goBack() {
    document.getElementById('questionsContainer').classList.add('hidden');
    document.getElementById('categoriesContainer').classList.remove('hidden');
}

// Función para abrir la ventana modal
function openTimerModal() {
    document.getElementById('timerModal').style.display = 'block';
}

// Función para cerrar la ventana modal
function closeTimerModal() {
    document.getElementById('timerModal').style.display = 'none';
}

// Función para establecer el retardo seleccionado
function setDelay(delay) {
    timerDuration = delay === 'off' ? 'off' : parseInt(delay);
    console.log('Retardo seleccionado:', timerDuration);
    closeTimerModal(); // Cierra la ventana modal después de seleccionar el retardo
}

function playAlarm() {
    const alarmAudio = document.getElementById('alarmAudio');
    alarmAudio.play();
}
